<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struktur Perulangan For dengan Input</title>
</head>
<body>
    <script type="text/javascript">
        var jumlah = prompt("Masukkan jumlah perulangan:", "10");
        jumlah = parseInt(jumlah);
        
        for (i=1; i<=jumlah; i++) {
            document.write(i + ". Sampai jumpa kembali<br/>");
        }
    </script>
</body>
</html>
