<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Gambar</title>
</head>
<body>
    <h1>Contoh Gambar dalam HTML</h1>

    <!-- gambar dengan alt text -->
     <h2>Gambar Lokal</h2>
     <img src="Gambar 1.png" alt="Contoh Gambar" width="300" />
     <p>Gambar di atas adalah contoh gambar lokal dengan lebar 300px.</p>
    
     <!-- Gambar dengan ukuran berbeda -->
      <h2>Gambar dengan Ukuran Berbeda</h2>
      <img src="Gambar 1.png" alt="Gambar kecil" width="150" height="100">
      <img src="Gambar 1.png" alt="Gambar sedang" width="250" height="170">

      <!-- Gambar dari internet -->
       <h2>Gambar dari internet</h2>
       <img src="https://gbn.top/images/politik-ekonomi/Prabowo%20joget.jpg#joomlaImage://local-images/politik-ekonomi/Prabowo%20joget.jpg?width=500&height=313" alt="Placeholder image" width="300">

       <!-- Gambar sebagai link -->
        <a href="https://www.google.com">
        <img 
        src="https://gbn.top/images/politik-ekonomi/Prabowo%20joget.jpg#joomlaImage://local-images/politik-ekonomi/Prabowo%20joget.jpg?width=500&height=313" 
        alt="Klik gambar ini"
        />
        </a>

        <!-- Figure dan ficaption -->
         <h2>Gambar dengan Caption</h2>
         <figure>
            <img 
            src="https://gbn.top/images/politik-ekonomi/Prabowo%20joget.jpg#joomlaImage://local-images/politik-ekonomi/Prabowo%20joget.jpg?width=500&height=313" 
             alt="Prabowo" 
             width="400"
             />
             <ficaption>Prabowo Joget</ficaption>
         </figure>

         <!-- Note: Buat folde images jika ingin menggunakan gambar loka -->
          <p>
            <em
            >Note: Untuk gambar lokal, buatlah folder "images di dalam folder ini
             dan masukkan file gambar (sample.jpg)</em
            >
          </p>
</body>
</html>
